.invisible { visibility: visible !important; }

    text-align: center;
    font-size: 1.5rem;
    font-weight: bold;
}
</style>
<h3 id="loading" class="loading text-gray-500 dark:text-gray-300">Loading Mastodon Public post for @jerome@social.gangneux.net ...</h3>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3" id="list">
</div>
<script>
    function template(url, image, date, content) {
        let imageTemplate = '';
        if (image) {
            imageTemplate = `
<header class="text-xl font-bold">
    <a href="${url}" class="img-4-3 _rounded" style="background-image: url(${image});"></a>
</header>`;
        }
return `
<article class="shadow-xl p-4 m-4 bg-white dark:bg-gray-700 grid-item _rounded-md">
    ${imageTemplate}
    <div class="pb-2">
        <span class="tag-date">${date}</span>
    </div>
    <div class="text-gray-900 dark:text-gray-100 mb-3">
        ${content}<br>
        <small><a href="${url}">→ See on Mastodon</a></small>
    </div>
</article>`;
    }
    fetch('https://social.gangneux.net/users/jerome/outbox?page=true')
        .then(data => data.json())
        .then(data => {
            document.getElementById('loading').style.display = 'none';
            let cpt = 0;
            for (let item of data.orderedItems) {
                if (cpt++ >= 24) break;
                let url = item.object.url;
                let image = null;
                if (item.object.attachment[0]) {
                    image = item.object.attachment[0].url;
                }
                let date = (new Date(item.object.published)).toLocaleDateString();
                let content = item.object.content;
                const placeholder = document.createElement("div");
                placeholder.innerHTML = template(url, image, date, content);
                const node = placeholder.firstElementChild;
                document.getElementById('list').appendChild(node);
            }
        });

</script>        </div>
